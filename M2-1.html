<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Teks</title>
  </head>
  <body>
    <h1>Form Input Data Mahasiswa</h1>
    <form method="get" action="M2_P1(2).html">
      <table border="0">
        <tr>
          <td><label for="InputText">Nomor Induk Mahasiswa</label></td>
          <td>
            <input type="number" id="nim" name="nim" pattern="[0-9]" required />
          </td>
        </tr>
        <tr>
          <td><label for="InputText">Nama</label></td>
          <td>
            <input
              type="text"
              id="nama"
              name="nama"
              maxlength="35"
              min="3"
              size="50"
              required
            /><span> *Harus 3-35 karakter*</span>
          </td>
        </tr>
        <tr>
          <td><label for="InputText">Password</label></td>
          <td>
            <input
              type="password"
              id="pass"
              name="pass"
              maxlength="30"
              min="8"
              size="40"
              pattern="(?=.*[a-zA-Z])(?=.[0-9])(?=.[!@#]).+"
              required
            />
            <span> *Harus Berisi kombinasi huruf, angka dan simbol</span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="InputText">Nomor Telphone</label>
          </td>
          <td>
            <input
              type="tel"
              id="telp"
              name="telp"
              maxlenght="13"
              min="9"
              pattern="08.*"
              placeholder="08xxxx"
              required
            />
            <span> *Harus 9-13 karakter</span>
          </td>
        </tr>
        <tr>
          <td><label for="InputText">Tanggal Lahir</label></td>
          <td>
            <input type="date" id="tgl_lahir" name="tgl_lahir" required />
          </td>
        </tr>
        <tr>
          <td><label for="InputText">E-Mail</label></td>
          <td>
            <input
              type="email"
              id="e_mail"
              name="e_mail"
              placeholder="nama@gmail.com"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="InputText">Alamat</label></td>
          <td><textarea name="alamat" cols="35" rows="5"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <button name="save" value="simpan">SIMPAN</button>
            <button type="reset" name="cancel" value="batal">BATAL</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
