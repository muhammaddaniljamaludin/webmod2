<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Fasilitas</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f4f9;
        color: rgb(43, 43, 43);
        margin: 15px;
        padding: 15px;
      }

      .container {
        width: 70%;
        margin: auto;
        padding: 50px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #dedede;
      }

      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .form-group label {
        width: 150px;
        font-weight: bold;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .button-container button {
        width: 100px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .button-container button:hover {
        background-color: #45a049;
      }

      .button-container button[type="reset"] {
        background-color: #f44336;
      }

      .button-container button[type="reset"]:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Form Tambah Fasilitas</h1>

      
      <form action="#" method="post">
        <div class="form-group">
          <label for="id_fasilitas">ID Fasilitas:</label>
          <input type="number" name="id_fasilitas" id="id_fasilitas" required />
        </div>

        <div class="form-group">
          <label for="nama_fasilitas">Nama Fasilitas:</label>
          <input type="text" name="nama_fasilitas" id="nama_fasilitas" required />
        </div>

        <div class="form-group">
          <label for="deskripsi_fasilitas">Deskripsi Fasilitas:</label>
          <textarea name="deskripsi_fasilitas" id="deskripsi_fasilitas" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="harga_weekend">Harga Weekend:</label>
          <input type="number" name="harga_weekend" id="harga_weekend" required />
        </div>

        <div class="form-group">
          <label for="harga_weekday">Harga Weekday:</label>
          <input type="number" name="harga_weekday" id="harga_weekday" required />
        </div>

        <div class="form-group">
          <label for="kuota">Kuota:</label>
          <input type="number" name="kuota" id="kuota" required />
        </div>

        <div class="form-group">
          <label for="jam_buka">Jam Buka:</label>
          <input type="time" name="jam_buka" id="jam_buka" required />
        </div>

        <div class="form-group">
          <label for="jam_tutup">Jam Tutup:</label>
          <input type="time" name="jam_tutup" id="jam_tutup" required />
        </div>

        
        <div class="button-container">
          <button type="submit" name="submit" value="submit">SIMPAN</button>
          <button type="reset" name="reset" value="reset">BATAL</button>
        </div>
      </form>
    </div>
  </body>
</html>
